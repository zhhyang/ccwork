<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasKit Editor</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: #111;
        color: #f5f5f5;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #1c1c1c;
        border-bottom: 1px solid #2b2b2b;
      }
      main {
        display: grid;
        place-items: center;
        height: calc(100vh - 56px);
      }
      canvas {
        border: 1px solid #333;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>CanvasKit Editor</strong>
      <input id="file-input" type="file" accept="application/json" />
    </header>
    <main>
      <canvas id="stage" width="1200" height="800"></canvas>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
